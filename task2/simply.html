<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>На странице simply.html написать javascript-код, находящий и выводящий в консоль (console.log) все простые числа в интервале от 1 до 1000.</h1>
    <script>
        let n = 1000;

        for (let i = 2; i <= n; i++) {
            let flag = 1;
            if (i > 2 && i % 2 != 0)
            {
                for (let j = 3; j*j <= i ; j=j+2)
                {
                    if (i%j==0)
                    {
                        flag=0;
                        break;
                    }
                }
            }
            else if (i != 2) flag = 0;
            if (flag==1) {console.log(i);}
        }
    </script>
</body>
</html>
